<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details - Rupaay Fest 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="global.css">
  <style>
    body {
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .navbar {
      background: #FFFFFF;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .sub-nav {
      background: #F5F5F5;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 0;
    }
    .logo-ticket {
      color: white;
      padding: 1px 4px 1px 5px;
      font-weight: 700;
      font-size: 0.55em;
      position: relative;
      z-index: 1;
    }
    .logo-ticket::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #C4242B;
      transform: rotate(-70deg);
      z-index: -1;
      clip-path: polygon(
        0 0,
        100% 0,
        100% 12%,
        90% 16%,
        100% 20%,
        100% 32%,
        90% 36%,
        100% 40%,
        100% 56%,
        90% 60%,
        100% 64%,
        100% 80%,
        90% 84%,
        100% 88%,
        100% 100%,
        0 100%,
        0 70%,
        7% 67%,
        14% 63%,
        18% 58%,
        20% 50%,
        18% 42%,
        14% 37%,
        7% 33%,
        0 30%
      );
    }
    .logo-text {
      color: #333;
      font-weight: 700;
      margin-left: -2px;
    }
    .search-container {
      background: white;
      border-radius: 4px;
      display: flex;
      align-items: center;
      padding: 0 12px;
      max-width: 600px;
    }
    .search-container input {
      border: none;
      outline: none;
      padding: 10px 8px;
      flex: 1;
      font-size: 14px;
    }
    .search-container i {
      color: #999;
    }
    .location-selector {
      background: transparent;
      border: none;
      color: #333;
      font-size: 13px;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 4px;
    }
    .location-selector:hover {
      background: rgba(0,0,0,0.05);
    }
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .navbar {
        padding: 8px 0;
      }
      .search-container {
        max-width: 100%;
        margin: 8px 0;
      }
      .desktop-only {
        display: none !important;
      }
    }
  </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 py-3">
        <div class="flex items-center justify-between flex-wrap gap-3">
          <!-- Logo -->
          <div class="flex items-center gap-4">
            <a href="index.html" class="logo-container text-2xl">
              <span class="logo-text">Rupaay</span><span class="logo-ticket">Fest</span><span class="logo-text"> 2025</span>
            </a>
          </div>
          <!-- Search Bar (Desktop) -->
          <div class="search-container flex-1 mx-4 desktop-only">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search for Events, Movies, Plays, Sports and Activities">
          </div>
          <!-- Right Side Actions -->
          <div class="flex items-center gap-3">
            <!-- Location Selector -->
            <button class="location-selector flex items-center gap-2">
              <i class="fas fa-map-marker-alt"></i>
              <span class="desktop-only">Bangalore</span>
              <i class="fas fa-chevron-down text-xs"></i>
            </button>
            <!-- Menu Icon (Mobile) -->
            <button class="text-gray-900 text-xl md:hidden">
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>
        <!-- Mobile Search -->
        <div class="md:hidden mt-3">
          <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search for Events">
          </div>
        </div>
      </div>
    </nav>
    <!-- Sub Navigation -->
    <div class="sub-nav border-b sticky top-[60px] z-40">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex items-center gap-6 py-3 overflow-x-auto">
          <a href="#" class="text-sm font-medium text-gray-700 hover:text-red-500 whitespace-nowrap">Movies</a>
          <a href="#" class="text-sm font-medium text-gray-700 hover:text-red-500 whitespace-nowrap">Events</a>
          <a href="#" class="text-sm font-medium text-gray-700 hover:text-red-500 whitespace-nowrap">Plays</a>
          <a href="#" class="text-sm font-medium text-gray-700 hover:text-red-500 whitespace-nowrap">Sports</a>
          <a href="#" class="text-sm font-medium text-gray-700 hover:text-red-500 whitespace-nowrap">Activities</a>
        </div>
      </div>
    </div>
    <!-- ...existing event details content... -->

  <script>
    // Fetch available seats
    fetch('http://localhost:4000/api/admin/stats', {
      headers: { 'Authorization': 'Bearer admin123' }
    })
    .then(r => r.json())
    .then(d => {
      if (d.success) {
        document.getElementById('available-seats').textContent = d.stats.availableSeats;
      }
    })
    .catch(() => {});
  </script>
</body>
</html>
