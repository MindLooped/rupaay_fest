<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification - Rupaayi Fest</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="global.css">
  <style>
    body {
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      .max-w-md {
        max-width: 95%;
      }
      
      h1 {
        font-size: 1.75rem !important;
      }
      
      .emoji-icon {
        font-size: 3rem !important;
      }
      
      .bg-white.rounded-lg {
        padding: 20px !important;
      }
      
      button {
        padding: 12px 16px !important;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem !important;
      }
      
      h2 {
        font-size: 1.125rem !important;
      }
      
      .emoji-icon {
        font-size: 2.5rem !important;
      }
    }
  </style>
</head>
<body class="min-h-screen py-12 px-4">
  
  <div class="max-w-md mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="text-6xl mb-4 emoji-icon">✉️</div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Email Verification</h1>
      <p class="text-gray-600">Verify your email to continue</p>
    </div>
    
    <!-- Step 1: Email Input -->
    <div id="email-step" class="bg-white rounded-lg shadow-sm p-6">
      <div class="mb-6">
        <h2 class="text-xl font-bold text-gray-800 mb-2">Step 1</h2>
        <p class="text-gray-600">Enter your email address</p>
      </div>
      
      <form id="email-form">
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2" for="email">
            Email Address
          </label>
          <input
            type="email"
            id="email"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none"
            placeholder="your.email@example.com"
          />
        </div>
        
        <div id="email-error" class="hidden bg-red-50 border border-red-200 rounded p-3 mb-4">
          <p class="text-sm text-red-800" id="email-error-text"></p>
        </div>
        
        <button
          type="submit"
          id="send-code-btn"
          class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded font-semibold transition-colors"
        >
          Send Verification Code
        </button>
      </form>
    </div>

    <!-- Step 2: Verification Code Input -->
    <div id="code-step" class="bg-white rounded-lg shadow-sm p-6 hidden">
      <div class="mb-6">
        <h2 class="text-xl font-bold text-gray-800 mb-2">Step 2</h2>
        <p class="text-gray-600">Check your inbox for the code</p>
      </div>
      
      <form id="verify-form">
        <div class="mb-4 bg-gray-50 border border-gray-200 p-3 rounded">
          <label class="block text-gray-700 font-semibold text-sm">
            Email: <span id="display-email" class="font-normal text-gray-600"></span>
          </label>
        </div>
        
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2" for="code">
            Verification Code
          </label>
          <input
            type="text"
            id="code"
            required
            maxlength="6"
            pattern="[0-9]{6}"
            class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none text-center text-2xl tracking-widest font-bold"
            placeholder="000000"
          />
          <p class="text-xs text-gray-500 mt-2">Enter the 6-digit code sent to your email</p>
        </div>
        
        <div id="verify-error" class="hidden bg-red-50 border border-red-200 rounded p-3 mb-4">
          <p class="text-sm text-red-800" id="verify-error-text"></p>
        </div>
        
        <div id="verify-success" class="hidden bg-green-50 border border-green-200 rounded p-3 mb-4">
          <p class="text-sm text-green-800">✓ Verification successful! Redirecting...</p>
        </div>
        
        <button
          type="submit"
          id="verify-btn"
          class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded font-semibold transition-colors mb-3"
        >
          Verify & Continue
        </button>
        
        <button
          type="button"
          id="resend-btn"
          class="w-full mt-3 bg-gray-100 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-200 transition-all"
        >
          Resend Code
        </button>
      </form>
    </div>
  </div>

  <script src="../js/verification.js"></script>
</body>
</html>
