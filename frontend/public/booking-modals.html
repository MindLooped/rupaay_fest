<!-- Email Input Modal -->
<div id="email-popup" class="modal-overlay" style="display:none;">
  <div class="modal-content p-8">
    <h2 class="text-xl font-bold mb-4">Enter Your Email</h2>
    <input id="email-input" type="email" class="w-full border rounded p-2 mb-4" placeholder="Enter your email" required />
    <button id="email-submit-btn" class="w-full bg-blue-600 text-white font-semibold py-2 rounded">Send Verification Code</button>
    <button id="email-cancel-btn" class="w-full mt-2 bg-gray-300 text-gray-800 font-semibold py-2 rounded">Cancel</button>
    <div id="email-error" class="text-red-600 mt-2 text-sm" style="display:none;"></div>
  </div>
</div>

<!-- Verification Code Modal -->
<div id="verification-popup" class="modal-overlay" style="display:none;">
  <div class="modal-content p-8">
    <h2 class="text-xl font-bold mb-4">Enter Verification Code</h2>
    <input id="verification-code-input" type="text" class="w-full border rounded p-2 mb-4" placeholder="Enter code sent to your email" required />
    <button id="verification-submit-btn" class="w-full bg-green-600 text-white font-semibold py-2 rounded">Verify & Book</button>
    <button id="verification-cancel-btn" class="w-full mt-2 bg-gray-300 text-gray-800 font-semibold py-2 rounded">Cancel</button>
    <div id="verification-error" class="text-red-600 mt-2 text-sm" style="display:none;"></div>
  </div>
</div>

<!-- Booking Confirmation Modal -->
<div id="confirmation-popup" class="modal-overlay" style="display:none;">
  <div class="modal-content p-8 text-center">
    <h2 class="text-2xl font-bold mb-4 text-green-700">Booking Confirmed!</h2>
    <p class="mb-4">Your seat has been booked and a ticket has been sent to your email.</p>
    <button id="confirmation-close-btn" class="w-full bg-blue-600 text-white font-semibold py-2 rounded">Close</button>
  </div>
</div>
